server.port=8080
spring.datasource.url=jdbc:postgressql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin12
spring.datasource.driver=org.postgresql.Driver
spring.data.jpa.repositories.enabled=true

spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1


spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgresSQLDialect


logging.level.org.springframework.web= INFO
logging.level.org.hibernate=ERROR
logging.file=/logs/spring-boot.log




